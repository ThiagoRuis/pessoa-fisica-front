<form [formGroup]="enderecoForm" (ngSubmit)="salvaFormulario()">
    <div class="formulario-cadastro">
        <mat-form-field>
            <mat-label>Selecione a pessoa</mat-label>
            <mat-select formControlName="pessoa" required [(value)]="endereco.pessoa">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let pessoa of pessoasList" [value]="pessoa.id">
                {{pessoa.id}} - {{pessoa.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Logradouro</mat-label>
            <input matInput formControlName="logradouro" [value]="endereco.logradouro">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" [value]="endereco.cep">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro" [value]="endereco.bairro">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade" [value]="endereco.cidade">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>UF</mat-label>
            <input matInput formControlName="uf" [value]="endereco.uf">
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit">Salvar</button>
</form>
