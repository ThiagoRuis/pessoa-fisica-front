<table mat-table [dataSource]="pessoasList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
    </ng-container>

    <ng-container matColumnDef="data_nascimento">
      <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.data_nascimento}} </td>
    </ng-container>

    <ng-container matColumnDef="data_cadastro">
      <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.data_cadastro}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let pessoa"> 
          <a mat-raised-button (click)="abreDetalhe(pessoa.id)">Detalhes</a>
          <a mat-raised-button (click)="abreEdicao(pessoa.id)">Editar</a>
          <a mat-raised-button (click)="deleta(pessoa.id)">Deletar</a>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
